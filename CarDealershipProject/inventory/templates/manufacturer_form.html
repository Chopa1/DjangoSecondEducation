<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Manufacturer Form</title>
</head>
<body>
    <h1>Производитель</h1>
    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Сохранить</button>
    </form>
    <p><a href="{% url 'manufacturer-list' %}">Вернуться к списку производителей</a></p>
</body>
</html>
