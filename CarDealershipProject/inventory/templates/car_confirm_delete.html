<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Подтвердите удаление</h1>
    <p>Вы уверены, что хотите удалить "{{ car.manufacturer.name }} {{ car.model }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <p><a href="{% url 'car-list' %}">Вернуться к списку автомобилей</a></p>
</body>
</html>
