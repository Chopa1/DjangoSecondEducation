<!DOCTYPE html>
<html>
<head>
    <title>Car Form</title>
</head>
<body>
    <h1>Car Form</h1>
    <form method="post">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'car-list' %}">Back to Car List</a></p>
</body>
</html>
